<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport"
    content="width=device-width,initial-scale = 1.0">
    <title>CountdownTimer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>New Year Eve</h1>

<div class="countdown-container">
    <div class="countdown-e1 day-c">
        <p class="big-text" id="days">0</p>
        <span class ="content-text">Days</span>
    </div>
    <div class="countdown-e1 hours-c">
        <p class="big-text" id="hours">0</p>
        <span class ="content-text">Hours</span>
    </div>
    <div class="countdown-e1 mins-c">
        <p class="big-text" id="mins">0</p>
        <span class ="content-text">Minuets</span>
    </div>
    <div class="countdown-e1 sec-c">
        <p class="big-text" id="secs">0</p>
        <span class ="content-text">Seconds</span>
    </div>
</div>
</body>
</html>
